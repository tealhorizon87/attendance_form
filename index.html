<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Attendance Form</title>
  </head>
  <body>
    <div class="page-container">
      <div class="main-content">
        <header class="container-fluid fixed-top pb-3">
          <div class="row">
            <div class="col d-flex align-items-center mt-3">
              <a class="nav-link" href="index.html">
                <img class="mx-3" src="assets/img/logo-resize-v02.png" alt="lodge-logo">
              </a>
              <h1 class="d-inline page-heading">Aviation & Combined Services Lodge</h1>
            </div>
          </div>
        </header>

        <main>
          <div class="container header-spacer">
            <div class="row">
              <div class="col"></div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2">
                <div class="row card m-3">
                  <div class="col card-body text-center py-5">
                    <h2>Our Next Meeting</h2>
                    <p>
                      Please fill in this form to let our secretary know that you are attending
                      the next meeting, and if you are bringing a guest.
                    </p>
                  </div>
                  <div class="row">
                    <div class="col">
                      <form onsubmit="return sendMail(this)" class="row mt-5 attendance-form">
                        <div class="col-10 offset-1 form-group">
                          <input type="text" class="form-control my-auto" name="name" placeholder="Name">
                        </div>
                        <div class="col-12 text-center my-3">
                          <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="dining" id="diningRadio" value="True" checked>
                            <label class="form-check-label" for="diningRadio">
                              Dining
                            </label>
                          </div>
                          <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="dining" id="diningRadio" value="False">
                            <label class="form-check-label" for="diningRadio">
                              Not Dining
                            </label>
                          </div>
                        </div>
                        <div class="col-10 offset-1 form-group">
                          <select class="form-control" name="diet">
                            <option selected disabled>Dietary Requirements</option>
                            <option>None</option>
                            <option>Vegetarian</option>
                            <option>Vegan</option>
                            <option>Fish</option>
                            <option>Dairy Free</option>
                            <option>Gluten Free</option>
                          </select>
                        </div>
                        <div class="col-10 offset-1">
                          <h3 class="my-5">Guests</h3>
                        </div>
                        <div class="col-10 offset-1 d-flex justify-content-center">
                          <div>
                            <h4 class="h6">Guest 1:</h4>
                            <div class="form-inline">
                              <div class="form-group">
                                <input type="text" class="form-control" name="guest_1_name" placeholder="Name">
                              </div>
                              <div class="text-center m-3">
                                <div class="form-check-inline">
                                  <input class="form-check-input" type="radio" name="guest_1_dining" id="guest1DiningRadio" value="True" checked>
                                  <label class="form-check-label" for="guest1DiningRadio">
                                    Dining
                                  </label>
                                </div>
                                <div class="form-check-inline">
                                  <input class="form-check-input" type="radio" name="guest_1_dining" id="guest1DiningRadio" value="False">
                                  <label class="form-check-label" for="guest1DiningRadio">
                                    Not Dining
                                  </label>
                                </div>
                              </div>
                              <div class="form-group">
                                <select class="form-control" name="guest_1_diet">
                                  <option selected disabled>Dietary Requirements</option>
                                  <option>None</option>
                                  <option>Vegetarian</option>
                                  <option>Vegan</option>
                                  <option>Fish</option>
                                  <option>Dairy Free</option>
                                  <option>Gluten Free</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-10 offset-1 d-flex justify-content-center">
                          <div>
                            <h4 class="h6 mt-3">Guest 2:</h4>
                            <div class="form-inline">
                              <div class="form-group">
                                <input type="text" class="form-control" name="guest_2_name" placeholder="Name">
                              </div>
                              <div class="text-center m-3">
                                <div class="form-check-inline">
                                  <input class="form-check-input" type="radio" name="guest_2_dining" id="guest2DiningRadio" value="True" checked>
                                  <label class="form-check-label" for="guest2DiningRadio">
                                    Dining
                                  </label>
                                </div>
                                <div class="form-check-inline">
                                  <input class="form-check-input" type="radio" name="guest_2_dining" id="guest2DiningRadio" value="False">
                                  <label class="form-check-label" for="guest2DiningRadio">
                                    Not Dining
                                  </label>
                                </div>
                              </div>
                              <div class="form-group">
                                <select class="form-control" name="guest_2_diet">
                                  <option selected disabled>Dietary Requirements</option>
                                  <option>None</option>
                                  <option>Vegetarian</option>
                                  <option>Vegan</option>
                                  <option>Fish</option>
                                  <option>Dairy Free</option>
                                  <option>Gluten Free</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-10 offset-1 col-md-4 offset-md-4 mt-5 text-center">
                          <button type="submit" class="btn btn-primary center-text px-5">Submit</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <footer class="container-fluid">
            <div class="row text-center">
              <div class="col-12 col-sm-4 my-3 my-sm-auto">
                <a href="#" class="h5 admin-link" id="adminModalButton" data-toggle="modal" data-target="#adminModal">Admin</a>
              </div>
              <div class="col-12 col-sm-4 my-3 my-sm-auto">
                <p class="mb-0">Lodge No.8504</p>
              </div>
              <div class="col-12 col-sm-4 my-3 my-sm-auto">
                <ul class="list-inline h5">
                  <li class="list-inline-item">
                    <a href="#" class="h5 link">
                      <i class="fab fa-facebook-square"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </footer>
        </div>
      </div>

      <script src="https://kit.fontawesome.com/b0451faeb3.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
      <script src="assets/js/script.js"></script>
  </body>
</html>
